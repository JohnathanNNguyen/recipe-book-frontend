<div class="container">
  <div class="row">
    <div class="col-md-8">
      <img
        src="{{ recipeDetails.thumbnail_url }}"
        alt="{{ recipeDetails.name }}"
      />
      <div class="col-md-12">
        <h2>{{ recipeDetails.name }}</h2>
      </div>
      <div
        class="col-md-12"
        *ngFor="let items of recipeDetails.instructions; let i = index"
      >
        <p>{{ i + 1 }}. {{ items.display_text }}</p>
      </div>
    </div>
  </div>
</div>
