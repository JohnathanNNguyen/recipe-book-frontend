<div class="container">
  <mat-form-field>
    <mat-label>Search For A Recipe!</mat-label>
    <input
      #searchInput
      matInput
      type="text"
      placeholder="Vietnamese"
      appearance="legacy"
    />
  </mat-form-field>
  <button mat-raised-button (click)="onSearch(searchInput.value)">
    Search!
  </button>
</div>
