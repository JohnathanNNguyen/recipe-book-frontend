<div class="container">
  <!-- Login Form -->
  <form *ngIf="loginPage" class="form-container" [formGroup]="loginForm">
    <div class="row">
      <mat-form-field class="col-md-12" color="primary" appearance="legacy">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="you@email.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="col-md-12" color="primary" appearance="legacy">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="xxxxxx"
          formControlName="password"
        />
      </mat-form-field>
    </div>
    <div class="row no-wrap">
      <div class="col-xs-6 col-sm-6">
        <p class="login-register" (click)="loginPage = !loginPage">Register!</p>
      </div>
      <div class="col-xs-6 col-sm-6 button-end">
        <button
          mat-raised-button
          [disabled]="!loginForm.valid"
          (click)="onLogin()"
        >
          Login
        </button>
      </div>
    </div>
    <div class="col-md-12 error-msg">
      <p>{{ errorMsg }}</p>
    </div>
  </form>

  <!-- Register Form -->
  <form *ngIf="!loginPage" class="form-container" [formGroup]="registerForm">
    <div class="row">
      <mat-form-field class="col-md-12" color="primary" appearance="legacy">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          placeholder="you@email.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="col-sm-6" color="primary" appearance="legacy">
        <mat-label>First Name</mat-label>
        <input
          type="text"
          matInput
          placeholder="John"
          formControlName="fName"
        />
      </mat-form-field>
      <mat-form-field class="col-sm-6" color="primary" appearance="legacy">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput placeholder="Doe" formControlName="lName" />
      </mat-form-field>
      <mat-form-field class="col-sm-12" color="primary" appearance="legacy">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="xxxxxx"
          formControlName="password"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <div class="col-xs-6 col-md-6">
        <p class="login-register" (click)="loginPage = !loginPage">
          Already registered?
        </p>
      </div>
      <div class="col-xs-6 col-md-6">
        <button
          mat-raised-button
          [disabled]="!registerForm.valid"
          (click)="onRegister()"
        >
          Sign Up!
        </button>
      </div>
    </div>
  </form>
</div>
